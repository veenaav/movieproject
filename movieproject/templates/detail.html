{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-7" style="font-family:garamount;font-size:150%">
            <img src="{{movie.img.url}}" width="200" height="250">
            <b>{{movie.name}}({{movie.year}})</b>

        </div>

        <p style="font-family:garamount;font-size:120%">{{movie.desc}}
        <div class="col-md-6">

        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br><br>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
